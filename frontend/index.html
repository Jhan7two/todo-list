<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- AlertifyJS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Lista de Tareas</h2>
                    </div>
                    <div class="card-body">
                        <!-- Formulario para agregar/editar tareas -->
                        <form id="todo-form" class="mb-4">
                            <input type="hidden" id="todo-id">
                            <div class="input-group mb-3">
                                <input type="text" id="todo-title" class="form-control" placeholder="Título de la tarea" required>
                                <button type="submit" class="btn btn-primary" id="btn-add">
                                    <i class="fas fa-plus"></i> Agregar
                                </button>
                                <button type="button" class="btn btn-secondary d-none" id="btn-cancel">
                                    <i class="fas fa-times"></i> Cancelar
                                </button>
                            </div>
                            <div class="mb-3">
                                <textarea id="todo-description" class="form-control" rows="2" placeholder="Descripción (opcional)"></textarea>
                            </div>
                        </form>

                        <!-- Filtros y búsqueda -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline-primary filter-btn active" data-filter="all">Todas</button>
                                    <button type="button" class="btn btn-outline-primary filter-btn" data-filter="pending">Pendientes</button>
                                    <button type="button" class="btn btn-outline-primary filter-btn" data-filter="completed">Completadas</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    <input type="text" id="search-input" class="form-control" placeholder="Buscar tareas...">>
                                </div>
                            </div>
                        </div>

                        <!-- Lista de tareas -->
                        <div id="todo-list" class="list-group">
                            <!-- Las tareas se agregarán aquí dinámicamente -->
                            <div class="text-center text-muted py-4" id="no-tasks">
                                <i class="fas fa-tasks fa-3x mb-3"></i>
                                <p class="mb-0">No hay tareas pendientes</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted text-center">
                        <span id="task-count">0 tareas</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AlertifyJS -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <!-- Script personalizado -->
    <script src="assets/js/app.js"></script>
</body>
</html>
